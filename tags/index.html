<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">

<title>哈库呐玛塔塔📕</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- mdui -->
<link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
<script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.0/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="shortcut icon" href="https://lyjhaha.github.io/favicon.ico">
<link rel="stylesheet" href="https://lyjhaha.github.io/styles/main.css">






<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 
  <meta name="description" content="这是一个小博客">
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar">
  <div id="app">
    <div class="mdui-appbar mdui-color-indigo mdui-shadow-6 mdui-appbar-fixed mdui-appbar-scroll-hide mdui-appbar-inset mdui-headroom mdui-headroom-pinned-top">
  <div class="mdui-toolbar">
    <button class="mdui-btn mdui-btn-icon" onclick="toggleSidebar()" mdui-drawer="{target: '#drawer', swipe: true}">
      <i class="mdui-icon material-icons">menu</i>
    </button>
    <span class="mdui-typo-title">哈库呐玛塔塔📕's Blog</span>
    <div class="mdui-toolbar-spacer"></div>
    <a href="https://lyjhaha.github.io/atom.xml" target="_blank" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'RSS'}">
      <i class="mdui-icon material-icons">rss_feed</i>
    </a>
  </div>
</div>
 
    
    <div style="height: 100px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
<!-- NProgress -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
<script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
<script>
  NProgress.start()
  NProgress.inc(0.6)
</script>

<script type="application/javascript">
AOS.init();

var app = new Vue({
  el: '#app',
  data: {
    menuVisible: false,
  }
})
</script>

<!-- 一些方法 -->
<script>
  // 控制sidebar
  let inst = new mdui.Drawer('#sidebar')
  function toggleSidebar() {
    inst.toggle()
  }
  
  // 返回上一页
  function goBack() {
    if (window.history.length > 0) {
      window.history.back()
    } else {  // 若无则返回到主页
      window.location = '/'
    }
  }

  // 控制文章目录状态
  function control_toc() {
    if (document.querySelector('.post-toc') !== null) {
      let toc_links = document.querySelector('.post-toc').querySelectorAll('a')
      toc_links.forEach(ele => {
        let toc_ele = document.getElementById(decodeURI(ele.href.match(/%.*/g)[0]))
        let toc_ele_scrollTop = toc_ele.getBoundingClientRect().top
        if (toc_ele_scrollTop <= 20) {
          // 清除其它标题的激活状态
          toc_links.forEach(item => { item.classList.remove('toc-actived') })
          ele.classList.add('toc-actived')
        }
      })
    }
  }
  window.onscroll = () => {
    control_toc()
  }
  window.onload = () => {
    control_toc()
    NProgress.done()
  }
</script>






</body>
</html>
